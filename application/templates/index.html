<!DOCTYPE html>
<html>

<head>
    <title>Dogecoin Price Movement Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-image: url("/static/bg.png");
            font-family: Arial;
            text-align: center;
            margin-top: 40px;
        }

        .Nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            color: aliceblue;
        }

        .contain {
            color:white;
            width: 60%;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #fffdf9;
            border: none;
            border-radius: 5px;
        }

        #result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
        }

        #price {
            margin-top: 10px;
            font-size: 20px;
        }

        /* Visible style (default) */
        #chart-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            background-color: rgba(255,255,255,0.06);
            -webkit-backdrop-filter: blur(10px) saturate(130%);
            backdrop-filter: blur(10px) saturate(130%);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(2,6,23,0.55), inset 0 1px 0 rgba(255,255,255,0.03);
            padding: 18px;
            overflow: hidden;
            transition: transform 0.18s ease, box-shadow 0.18s ease, opacity 0.18s ease, max-height 0.18s ease;
            width: 80%;
            margin: 30px auto;
            opacity: 1;
            max-height: 1000px;
        }

        /* When there's no result, hide the background/visuals for the chart container */
        #result:empty + #chart-container {
            background: transparent;
            background-color: transparent;
            -webkit-backdrop-filter: none;
            backdrop-filter: none;
            border: none;
            box-shadow: none;
            padding: 0;
            opacity: 0;
            max-height: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="Nav">
        <img src="/static/logo.png" alt="logo" width="60">
        <h1>Dogecoin Price Movement Prediction</h1>
    </div>

    <div class="contain">
        <button onclick="checkPrediction()">Check Price Movement</button>

        <div id="price"></div>
        <div id="result"></div>

        <div id="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

    </div>


    <script>
        let chart = null;

        function checkPrediction() {
            document.getElementById("result").innerHTML = "Checking... ";
            document.getElementById("price").innerHTML = "";

            fetch("/predict")
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerHTML = "Error: " + data.error;
                        return;
                    }

                    // Show prediction text
                    document.getElementById("result").innerHTML = data.message;

                    // Show current price
                    document.getElementById("price").innerHTML =
                        "Current DOGE Price: <b>$" + data.current_price.toFixed(4) + "</b>";

                    // Draw graph
                    drawChart(data.history_dates, data.history_prices);
                });
        }

        function drawChart(labels, values) {
            const ctx = document.getElementById('priceChart');

            // Destroy old chart before drawing new
            if (chart !== null) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'DOGE Price (Last 7 Days)',
                        data: values,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }
    </script>

</body>

</html>
